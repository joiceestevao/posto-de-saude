  <!-- Scripts necessários -->

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Posto de Saúde</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="exames.html">Agendar Exame</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="container">
    <h1 class="mb-3">Minhas Senhas</h1>
    <p class="text-muted">Digite seu CPF (11 números) e clique em “Buscar”.</p>

    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label" for="cpfBusca">CPF</label>
        <input
          id="cpfBusca"
          type="text"
          class="form-control"
          placeholder="Somente números"
          inputmode="numeric"
          maxlength="11"
          oninput="this.value=this.value.replace(/\D/g,'').slice(0,11)"
          autocomplete="off"
        >
      </div>
      <div class="col-md-3 d-grid">
        <button class="btn btn-secondary" onclick="buscarSenhas()">Buscar</button>
      </div>
    </div>

    <div id="listaSenhas" class="mt-3"></div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
