<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minhas Senhas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- scripts necessários -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">Posto de Saúde</a>
    </div>
  </nav>

  <main class="container">
    <h1 class="mb-3">Minhas Senhas</h1>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">CPF</label>
        <input id="cpfBusca" class="form-control" placeholder="Somente números" oninput="this.value=this.value.replace(/\D/g,'').slice(0,11)">
      </div>
    </div>
    <button class="btn btn-secondary mt-3" onclick="buscarSenhas()">Buscar</button>
    <div id="listaSenhas" class="mt-3"></div>
  </main>
</body>
</html>
